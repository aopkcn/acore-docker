name: 艾泽拉斯+机器人构建Docker发布

on:
  push:
    branches: [master]

jobs:
  build-ubuntu:
    name: 检查版本
    runs-on: ubuntu-20.04
    outputs:
      skip_build: ${{ steps.get_commit_id.outputs.skip_build }}
    steps:
      - name: 获取指定项目的提交 ID
        id: get_commit_id
        run: |
          # 使用 GitHub API 获取最新提交的 SHA ID
          CORE_COMMIT_ID=$(curl -s https://api.github.com/repos/liyunfan1223/azerothcore-wotlk/commits/Playerbot?per_page=1 | jq -r '.sha')
          
          if [ -z "$CORE_COMMIT_ID" ]; then
            echo "无法获取指定项目的提交 ID"
            exit 1
          else
            echo "最新Playerbot ID: $CORE_COMMIT_ID"
          fi

          # 获取当前项目中的提交 ID
          CURRENT_COMMIT_ID=$(curl -s "https://raw.githubusercontent.com/aopkcn/acore-docker/master/Version.txt")
          CURRENT_COMMIT_ID=$(echo $CURRENT_COMMIT_ID | tr -d '[:space:]')
          
          if [ -z "$CURRENT_COMMIT_ID" ]; then
            echo "指定文件为空或获取失败，无法获取提交 ID"
          else
            echo "本地Playerbot ID: $CURRENT_COMMIT_ID"
          fi

          if [ "$CORE_COMMIT_ID" == "$CURRENT_COMMIT_ID" ]; then
            echo "当前是最新的"
             echo "skip_build=true" >> $GITHUB_OUTPUT
            exit 0  # 提交 ID 相同，停止工作流
          else
            echo "提交 ID 不相同，更新文件并推送"
            echo "skip_build=false" >> $GITHUB_OUTPUT 
            NEW_COMMIT_ID="$CORE_COMMIT_ID"
            # 获取文件的 SHA 值
            API_URL="https://api.github.com/repos/${{ github.repository }}/contents/Version.txt"
            FILE_CONTENT=$(echo -n "$NEW_COMMIT_ID" | base64)  # 进行 base64 编码
            
            # 获取文件的 SHA 值，如果文件不存在则返回空
            FILE_SHA=$(curl -s -H "Authorization: token ${{ secrets.TOKEN }}" \
                         -H "Accept: application/vnd.github.v3+json" \
                         $API_URL | jq -r '.sha')

            if [ "$FILE_SHA" != "null" ]; then
              # 如果文件存在，则使用 PUT 更新
              curl -X PUT $API_URL \
                -H "Authorization: token ${{ secrets.TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                -d '{
                  "message": "更新提交 ID 为 '"$NEW_COMMIT_ID"'",
                  "content": "'"$FILE_CONTENT"'",
                  "sha": "'"$FILE_SHA"'"
                }'
            fi
            echo "文件更新成功，推送更改"
          fi


  publish:
    name: 构建发布
    needs: [build-ubuntu]
    runs-on: ubuntu-latest
    if: needs.build-ubuntu.outputs.skip_build != 'true'
    steps:
      - name: 拉取核心代码
        uses: actions/checkout@v4
        with:
          repository: 'liyunfan1223/azerothcore-wotlk'
          ref: 'Playerbot'

      - name: 拉取当前项目
        uses: actions/checkout@v4
        with:
          ref: 'master'
          path: 'build'

      - name: 拉取Eluna代码
        uses: actions/checkout@v4
        with:
          repository: 'azerothcore/mod-eluna'  
          ref: 'master'
          path: 'modules/mod-eluna'

      - name: 拉取playerbots代码
        uses: actions/checkout@v4
        with:
          repository: 'liyunfan1223/mod-playerbots'  
          ref: 'master'
          path: 'modules/mod-playerbots'

      - name: 登录 Docker Hub 
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} 
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      # - name: 登录 GitHub Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.TOKEN }}

      # - name: 登录阿里云容器镜像服务
      #   uses: docker/login-action@v3
      #   with:
      #     registry: registry.cn-chengdu.aliyuncs.com 
      #     username: ${{ secrets.ALIYUN_USERNAME }}
      #     password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: 设置构建版本
        id: version
        run: |
          version="bot"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: 设置 Docker Buildx 环境
        uses: docker/setup-buildx-action@v3

      - name: 构建 worldserver 
        uses: ./build/.github/docker-build 
        with:
          component-name: worldserver 
          version: ${{ steps.version.outputs.version }} 
          push: true 

      - name: 构建 authserver 
        uses: ./build/.github/docker-build
        with:
          component-name: authserver
          version: ${{ steps.version.outputs.version }}
          push: true

      - name: 构建 db-import 
        uses: ./build/.github/docker-build
        with:
          component-name: db-import
          version: ${{ steps.version.outputs.version }}
          push: true

      - name: 构建 client-data
        uses: ./build/.github/docker-build
        with:
          component-name: client-data
          version: ${{ steps.version.outputs.version }}
          push: true

      - name: 构建 tools
        uses: ./build/.github/docker-build
        with:
          component-name: tools
          version: ${{ steps.version.outputs.version }}
          push: true

      - name: 构建 dev-server
        uses: ./build/.github/docker-build
        with:
          component-name: dev
          version: ${{ steps.version.outputs.version }}
          push: true
          dockerfile: apps/docker/Dockerfile.dev-server
